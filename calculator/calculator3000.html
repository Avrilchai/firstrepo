<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgc">
        <div class="frame">
            <h1>Calculator<b>3000</b></h1>
            <div class="result">
                <p id="ligne1"></p>
                <p id="ligne2"></p>
            </div>
            <div class="keycontainer">

                <div class="keys">(</div>

                <div class="keys">/</div>
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">*</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">-</div>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">+</div>
                <div class="keys">0</div>
                <div class="keys">.</div>
                <div id="egale" class="keys">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
